<form #createStockForm="ngForm" class="form-container" (ngSubmit)="onSubmit(createStockForm)">   
    <div class="form-group m-4">
        <label for="stockName"> Stock Name </label>
        <input type="text" class="form-control" name="stockName" 
        aria-describedby="emailHelp" placeholder="Enter Stock Name" 
        ngModel required>
      </div>
      <div class="form-group m-4">
        <label for="price"> Price </label>
        <input type="number" class="form-control" 
        placeholder="Enter Price" name="price"
        ngModel required> 
      </div> 

      <button type="submit" class="btn btn-primary m-4" [disabled]="!createStockForm.valid"> Submit </button>
  </form>
